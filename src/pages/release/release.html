<ion-header>
  <ion-navbar color="ligh-green" >
    <ion-title>
      发布
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <ion-item no-lines>
    <ion-label floating>分享新鲜事吧...</ion-label>
    <ion-textarea rows="4" [(ngModel)]="statusContent"></ion-textarea>
  </ion-item>
  <img src="{{pathForImage(lastImage)}}" style="width: 100%" [hidden]="lastImage === null">
  <h4 [hidden]="lastImage !== null">可添加图片！</h4>
</ion-content>
 
<ion-footer>
  <ion-toolbar >
    <ion-buttons class="buts">
      <button  class="but1" ion-button icon-left (click)="presentActionSheet()">
        <ion-icon name="camera"></ion-icon>选择图片
      </button>
      <button  class="but2" ion-button icon-left (click)="getUseridandRedynamic()" >
        <ion-icon name="cloud-upload"></ion-icon>发布
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
