<ion-header>
	<ion-navbar  color="ligh-green">
	 <ion-title >登录</ion-title>
	 <ion-buttons end >
      <button ion-button (click)="startApp()" color="primary">跳过</button>
    </ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	
	<form #loginForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
				<ion-label stacked color="primary">电话号码</ion-label>
				<ion-input [(ngModel)]="login.uumbers" name="uumbers" type="text" #uumbers="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="uumbers.valid || submitted == false" color="danger" padding-left>
				电话号码是必须的
			</p>

			<ion-item>
				<ion-label stacked color="primary">密码</ion-label>
				<ion-input [(ngModel)]="login.password" name="password" type="password" #password="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="password.valid || submitted == false" color="danger" padding-left>
				密码是必须的
			</p>
		</ion-list>

		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onLogin(loginForm)" type="submit" block>登录</button>
			</ion-col>
			<ion-col>
				<button ion-button (click)="onSignup()" color="light" block>注册</button>
			</ion-col>
		</ion-row>
	</form>

</ion-content>
