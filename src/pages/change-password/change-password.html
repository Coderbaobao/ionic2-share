<ion-header>
  <ion-navbar  color="ligh-green">
    <ion-title>修改密码</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form #ChangeForm="ngForm" novalidate>
		<ion-list >
			<ion-item>
				<ion-label stacked color="primary">旧密码</ion-label>
				<ion-input [(ngModel)]="change.passwordOld" name="passwordOld" type="password" #passwordOld="ngModel" spellcheck="false" autocapitalize="off"
					required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="passwordOld.valid || submitted == false" color="danger" padding-left>
				请输入旧密码
			</p>

			<ion-item>
				<ion-label stacked color="primary">新密码</ion-label>
				<ion-input [(ngModel)]="change.passwordNew1" name="passwordNew1" type="password" #passwordNew1="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="passwordNew1.valid || submitted == false" color="danger" padding-left>
				请输入新密码
			</p>
     	<ion-item>
				<ion-label stacked color="primary">确认新密码</ion-label>
				<ion-input [(ngModel)]="change.passwordNew2" name="passwordNew2" type="password" #passwordNew2="ngModel" required>
				</ion-input>
			</ion-item>
			<p ion-text [hidden]="passwordNew2.valid || submitted == false" color="danger" padding-left>
				请输入确认新的密码
			</p>
		</ion-list>
    	 <p ion-text [hidden]="passwordNew1.value === passwordNew2.value" color="danger"  style="text-align: center">
				两次密码不符合
			</p>
		<ion-row responsive-sm>
			<ion-col>
				<button ion-button (click)="onChange(ChangeForm)" type="submit" block>确认修改</button>
			</ion-col>
		</ion-row>
	</form>
</ion-content>
